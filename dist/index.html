<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Weather App</title><link rel="icon" href="assets/favicon.ico" type="image/x-icon"/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap" rel="stylesheet"/><script defer="defer" src="./bundle.js"></script></head><body><section class="top-navigation"><div class="search-bar"><input class="location-input" placeholder="Search for a location"/></div><div class="units"><button class="unit-btn active" data-unit="c">°C</button> <button class="unit-btn" data-unit="f">°F</button></div></section><section class="general-brief"><div class="weather-icon"><img src="./assets/day/113.svg" alt="weather status icon" id="weather-status-icon"/></div><div class="temperature-container"><span class="temperature" id="temperature"></span><p id="weather-description"></p></div><div class="location"><img src="./assets/icons/pin.png" alt="pin image"><div class="name-region"><p id="name"></p><p id="region"></p></div></div></section><section class="weather-details"><div class="card" id="chance-rain"><img src="./assets/icons/rain.png" alt="rain"/> <span id="rain-info">Chance of rain</span></div><div class="card" id="wind"><img src="./assets/icons/wind.png" alt="wind"/> <span id="wind-info">Wind</span></div><div class="card" id="sunrise"><img src="./assets/icons/sunrise.png" alt="sunrise"/> <span id="sunrise-info">Sunrise</span></div><div class="card" id="sunset"><img src="./assets/icons/sunset.png" alt="sunset"/> <span id="sunset-info">Sunset</span></div><div class="card" id="uv-index"><img src="./assets/icons/uv-index.png" alt="uv"/> <span id="uv-info">UV index</span></div><div class="card" id="pressure"><img src="./assets/icons/pressure.png" alt="pressure"/> <span id="pressure-info">Pressure</span></div><div class="card" id="humidity"><img src="./assets/icons/humidity.png" alt="humidity"/> <span id="humidity-info">Humidity</span></div><div class="card" id="gust"><img src="./assets/icons/gusts.png" alt="gust"/> <span id="gust-info">Gust</span></div></section><section class="details"><span>Hourly</span><div class="hourly-details"><div class="card" id="hour1"></div><div class="card" id="hour2"></div><div class="card" id="hour3"></div><div class="card" id="hour4"></div><div class="card" id="hour5"></div><div class="card" id="hour6"></div><div class="card" id="hour7"></div><div class="card" id="hour8"></div></div><span>Weekly</span><div class="weekly-details"><div class="card" id="day1"></div><div class="card" id="day2"></div><div class="card" id="day3"></div></div></section></body></html>
