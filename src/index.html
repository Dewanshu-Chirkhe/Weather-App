<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather App</title>
        <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <section class="top-navigation">
            <div class="search-bar">
                <input
                    type="text"
                    class="location-input"
                    placeholder="Search for a location"
                />
            </div>
            <div class="units">
                <button class="unit-btn active" data-unit="c">°C</button>
                <button class="unit-btn" data-unit="f">°F</button>
            </div>
        </section>
        <section class="general-brief">
            <div class="top-container">
                <div class="left-group">
                    <div class="weather-status-icon">
                        <img
                            src="./assets/day/113.svg"
                            alt="weather status icon"
                            id="weather-status-icon"
                        />
                    </div>
                    <div class="temperature-container">
                        <span>Temperature</span>
                        <span class="temperature" id="temperature"></span>
                        <p
                            class="f-start medium-text"
                            id="weather-description"
                        ></p>
                    </div>
                </div>
                <div class="min-max-container">
                    <div class="min">
                        <span>Min</span>
                    </div>
                    <div class="max">
                        <span>Max</span>
                    </div>
                </div>
            </div>
        </section>
        <section class="weather-details">
            <div class="card" id="chance-rain">
                <img src="./assets/icons/rain.png" alt="rain" />
                <span>Chance of rain</span>
            </div>
            <div class="card" id="wind">
                <img src="./assets/icons/wind.png" alt="wind" />
                <span>Wind</span>
            </div>
            <div class="card" id="sunrise">
                <img src="./assets/icons/sunrise.png" alt="sunrise" />
                <span>Sunrise</span>
            </div>
            <div class="card" id="sunset">
                <img src="./assets/icons/sunset.png" alt="sunset" />
                <span>Sunset</span>
            </div>
            <div class="card" id="uv-index">
                <img src="./assets/icons/uv-index.png" alt="uv" />
                <span>UV index</span>
            </div>
            <div class="card" id="pressure">
                <img src="./assets/icons/pressure.png" alt="pressure" />
                <span>Pressure</span>
            </div>
            <div class="card" id="humidity">
                <img src="./assets/icons/humidity.png" alt="humidity" />
                <span>Humidity</span>
            </div>
            <div class="card" id="gusts">
                <img src="./assets/icons/gusts.png" alt="gusts" />
                <span>Gusts</span>
            </div>
        </section>
        <section class="details">
            <span>Hourly</span>
            <div class="hourly-details">
                <div class="card" id="hour0"></div>
                <div class="card" id="hour1"></div>
                <div class="card" id="hour2"></div>
                <div class="card" id="hour3"></div>
                <div class="card" id="hour4"></div>
                <div class="card" id="hour5"></div>
                <div class="card" id="hour6"></div>
                <div class="card" id="hour7"></div>
            </div>
            <span>Weekly</span>
            <div class="weekly-details">
                <div class="card" id="day1"></div>
                <div class="card" id="day2"></div>
                <div class="card" id="day3"></div>
            </div>
        </section>
        <script src="script.js"></script>
    </body>
</html>
